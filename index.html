<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <link rel="stylesheet" href="tasks5.css">
</head>

<body>
    <header id="header">
        <div class="title">
            <h1 class="site-title">Test your Knowledge!!!</h1>
        </div>
        <div class="score">
            <p id="counter">0</p>
            <p class="points">Points</p>
        </div>
    </header>
    <div id="content">
        <div id="question-box">
            <p id="question"></p>
        </div>
        <div id="answer-box">
            <ul>
                <li class="answer">A: <span id="first-answer"></span></li>
                <li class="answer">B: <span id="second-answer"></span></li>
                <li class="answer">C: <span id="third-answer"></span></li>
                <li class="answer">D: <span id="fourth-answer"></span></li>
            </ul>
            <button id="previous">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>
    <div class="results-container">
        <div class="results">
            <h1>Congratulations!</h1>
            <div class="result-text">
                <p>You've finished the quiz and the results are outstanding! Out of a total of <span id="num-total">0</span> questions, you've managed to answer <span id="num-correct">0</span> questions correctly, and you've only answered <span id="num-wrong">0</span>                    questions wrong!</div>
        </div>
    </div>
    <script src="tasks5.js"></script>
</body>

</html>
